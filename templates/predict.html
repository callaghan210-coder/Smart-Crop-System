<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>Crop Recommendation System</h1>
            <p class="lead mt-3">Enter the required details to receive tailored crop recommendations for your farm's specific conditions.</p>
        </div>
        
        <form action="{{ url_for('predict') }}" method="POST" class="mt-5">
            <div class="mb-3">
                <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                <input type="text" name="nitrogen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phosphorus" class="form-label">Phosphorus (P)</label>
                <input type="text" name="phosphorus" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="potassium" class="form-label">Potassium (K)</label>
                <input type="text" name="potassium" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                <input type="text" name="temperature" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="text" name="humidity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label">pH Level</label>
                <input type="text" name="ph" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="text" name="rainfall" class="form-control" required>
            </div>
            <button type="submit" class="btn-custom">Predict Crop</button>
        </form>

        <br>
        <a href="{{ url_for('home') }}">
            <button class="btn-custom mt-3">Back to Home</button>
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Smart Crop System. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
